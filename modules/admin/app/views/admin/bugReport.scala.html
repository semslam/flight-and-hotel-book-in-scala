@import controllers.admin.routes
@()(implicit messages: Messages, requestHeader: RequestHeader)
<div class="panel">
    <div class="panel-heading"><h3>Report a Bug Found</h3></div>
    <div class="panel-body">
        <form method="@routes.ApplicationCtrl.submitBug()" action="" enctype="multipart/form-data">
            @helper.CSRF.formField
            <div class="form-group">
                <label>Explain the best way you can (Required)</label>
                <textarea rows="10" class="form-control" name="comment" required="required"></textarea>
            </div>
            <div class="form-group">
                <label>Upload a Screenshot (Optional)</label>
                <input type="file" name="file" accept="image/*" >
            </div>
            <div class="form-group">
                <button type="submit" name="submit" class="btn form-control btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>
