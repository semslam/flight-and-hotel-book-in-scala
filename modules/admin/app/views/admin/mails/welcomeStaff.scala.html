@(account: PrivateUsers, link: String)(implicit messages: Messages)
<html>
<head><meta charset="utf-8"></head>
<body>
	<p>Welcome @account.getFirstName</p>
	<p>Your account has been created. Please use link below to reset your password</p>
	<a href="@link">@link</a>
	<p>Thank you!</p>
</body>
</html>
