@(manager: Users)(implicit messages: Messages)
@import controllers.b2b.routes
@default("Reseted Password") {
    <div class="splash-container">
        <div class="panel panel-default panel-border-color panel-border-color-primary">
            <div class="panel-heading"><img src="@routes.Assets.commonImg("logo.png")" alt="logo" width="102" class="logo-img">
                <h3 class="splash-description">@Messages("forgot.reseted")</h3>
            </div>
            <div class="panel-body">

                    <div class="login-wrap">
                        <a class="btn btn-lg btn-success form-control" href="@routes.ApplicationCtrl.index">Continue</a>
                    </div>
            </div>
        </div>
    </div>
}
