@import controllers.b2b.routes

@(user: Users)(implicit messages: Messages, request: RequestHeader)
@default("Almost Signed Up") {
    <div class="form-signin">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">@Messages("signup.thanks", user.fullName)</h1>
        </div>
        <div class="login-wrap text-center">
            <p>Your account is currently under review. We'll get back to your shortly.</p>
            <br />
            <a href="@routes.ApplicationCtrl.index()" class="btn btn-lg btn-primary">Go Home</a>
        </div>
    </div>
}
