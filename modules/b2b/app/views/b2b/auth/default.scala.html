@import controllers.b2b.routes
@(title: String, bodyClass: String = "", styles: Html = Html(""), scripts: Html = Html(""))(content: Html)
<html>
    <head>
        <meta charset="utf-8">
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="Travelden B2B Agent Portal" name="description" />
        <meta content="agent, b2b, travelden" name="author" />
        <link rel="shortcut icon" href="@routes.Assets.commonImg("favicon.png")">
        <link href="@routes.Assets.css("style.css")" rel="stylesheet">
        <link href="@routes.Assets.plugins("perfect-scrollbar/css/perfect-scrollbar.min.css")" rel="stylesheet"/>
        <link href="@routes.Assets.plugins("material-design-icons/css/material-design-iconic-font.min.css")" rel="stylesheet">
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="be-splash-screen">
        <div class="be-wrapper @bodyClass">
            <div class="be-content">
                <div class="main-content container-fluid">
                    @content
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="@routes.Assets.plugins("perfect-scrollbar/js/perfect-scrollbar.jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.js("main.js")" type="text/javascript"></script>
        <script src="@routes.Assets.plugins("bootstrap/dist/js/bootstrap.min.js")" type="text/javascript"></script>
        <script type="text/javascript">
          $(document).ready(function(){
              //initialize the javascript
              App.init();
          });
        </script>
    </body>
</html>
