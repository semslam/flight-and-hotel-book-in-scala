@()(implicit request: RequestHeader)
@import controllers.web.routes
<form method="POST" id="newsletterSubscribe" data-validate="parsley" class="form" action="@routes.ApplicationCtrl.newsletterSubscribe" enctype="application/x-www-form-urlencoded">
    @helper.CSRF.formField
    <label><span class="fa fa-newspaper-o"></span> STAY UP TO DATE!</label>
    <div class="clearfix"></div>
    <div class="col-md-9 col-sm-8 col-xs-6 clear-padding">
        <input type="email" placeholder="Email address" class="form-control" name="email" data-required="true" required />
    </div>
    <div class="col-md-3 col-sm-4 col-xs-6 clear-padding">
        <button type="submit" id="newsletter_submit" name="newsletter_submit" value="Signup"><i class="fa fa-paper-plane"></i> Sign Up</button>
    </div>
</form>
