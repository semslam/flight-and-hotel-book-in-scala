@(title: String, msg: String, recipient: PrivateUsers)
<html>
    <head><meta charset="utf-8"></head>
    <body>
        <h5><strong>Notification</strong></h5> <hr />
        <p>Hi @recipient.fullName()</p>
        <p>@title</p>
        <p>@msg</p>
        <p>Please login to continue.</p>

        <small></small>
    </body>
</html>
