@import controllers.common.routes
@import hotel.dto.entity.SearchRequest
@(searchRequest: SearchRequest)(implicit request: RequestHeader, messages: Messages)
<section ng-controller="HotelBookingEngineController">
    <form ng-class="{'row': true}" name="b2cHotelForm" id="b2cHotelForm" ng-submit="submitHotelFormB2C()" novalidate>
        <input name="destination_code" type="hidden" value="@searchRequest.getHotelAvailabilityRequest.getCityId" />
        <input name="destination_type" type="hidden" value="@searchRequest.getHotelAvailabilityRequest.getDestinationType" />
        <input name="no_of_rooms" value="@searchRequest.getHotelAvailabilityRequest.getRooms.size()" type="hidden" />
        <div class="row input-daterange">
            <div class="col-xs-12 col-sm-3">
                <div class="form-group form-group-lg form-group-icon-left"><i class="fa fa-calendar input-icon input-icon-highlight"></i>
                    <label>Check-In</label>
                    <input readonly class="form-control departure_date" value="@searchRequest.getHotelAvailabilityRequest.getCheckIn" data-type="dateIso" data-required="true" name="check_in" data-error-message="Incorrect Date Specified" type="text">
                </div>
            </div>
            <div class="col-xs-12 col-sm-3">
                <div class="form-group form-group-lg form-group-icon-left"><i class="fa fa-calendar input-icon input-icon-highlight"></i>
                    <label>Check-Out</label>
                    <input readonly class="form-control arrival_date" value="@searchRequest.getHotelAvailabilityRequest.getCheckOut" data-required="true" data-error-message="Incorrect Date Specified" name="check_out" type="text">
                </div>
            </div>
            <div class="col-xs-12 col-sm-2">
                <label>Adult <small>(11+yrs)</small></label>
                <select class="form-control" name="room1_no_of_adult">
                    <option>1</option>
                    <option selected="selected">2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
            <div class="col-xs-12 col-sm-2">
            <label>Child <small>(0-11yrs)</small></label>
            <select class="form-control" name="room1_no_of_child">
                <option value="0" selected="selected">None</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
            <div class="col-xs-12 col-sm-2 pull-right">
                <label>&nbsp;</label>
                <button type="button" class="btn btn-primary btn-submit btn-md add_room pull-right" style="float: right; height: 3.5em;"><span class="fa fa-plus"></span> Add More</button>
            </div>
            <div id="room1ChildAge"></div>
            <div class="clearfix"></div>
            <div id="moreRoomsContainer"></div>
        </div>
        <button class="btn btn-primary btn-submit btn-lg" type="submit">Modify  </button>
    </form>
</section>
