@import controllers.common.routes
@(headTitle: String = "")(implicit request: RequestHeader, messages: Messages)
<section ng-controller="HotelBookingEngineController">
    <form ng-class="{'row': true}" name="b2cHotelForm" id="b2cHotelForm" ng-submit="submitHotelFormB2C()" novalidate>
        <input name="destination_code" type="hidden" />
        <input name="destination_type" type="hidden" />
        <input name="no_of_rooms" value="1" type="hidden" />
        <div class="form-group form-group-lg form-group-icon-left">
            <i class="fa fa-map-marker input-icon"></i>
            <label>Where are you going?</label>
            <input class="form-control ht_city_auto_suggest" name="city" required="required" data-error-message="Hotel City Code is Required" autocomplete="off" aria-autocomplete="none" placeholder="City, Airport, Point of Interest or Zip Code"/>
        </div>
        <div class="row input-daterange">
            <div class="col-xs-12 col-sm-3">
                <div class="form-group form-group-lg form-group-icon-left"><i class="fa fa-calendar input-icon input-icon-highlight"></i>
                    <label>Check-In</label>
                    <input readonly class="form-control departure_date" data-type="dateIso" data-required="true" name="check_in" data-error-message="Incorrect Date Specified" type="text">
                </div>
            </div>
            <div class="col-xs-12 col-sm-3">
                <div class="form-group form-group-lg form-group-icon-left"><i class="fa fa-calendar input-icon input-icon-highlight"></i>
                    <label>Check-Out</label>
                    <input readonly class="form-control arrival_date" data-required="true" data-error-message="Incorrect Date Specified" name="check_out" type="text">
                </div>
            </div>
            <div class="col-xs-12 col-sm-2">
                <label>Adult <small>(11+yrs)</small></label>
                <select class="form-control" name="room1_no_of_adult">
                    <option>1</option>
                    <option selected="selected">2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
            <div class="col-xs-12 col-sm-2">
            <label>Child <small>(0-11yrs)</small></label>
            <select class="form-control" name="room1_no_of_child">
                <option value="0" selected="selected">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
            <div class="col-xs-12 col-sm-2 pull-right">
                <label>&nbsp;</label>
                <button type="button" class="btn btn-primary btn-submit btn-md add_room pull-right" style="float: right; height: 3.5em;"><span class="fa fa-plus"></span> Add More</button>
            </div>
            <div id="room1ChildAge"></div>
            <div class="clearfix"></div>
            <div id="moreRoomsContainer"></div>
        </div>
        <button class="btn btn-primary btn-submit btn-lg" type="submit">Find Hotels </button>
    </form>
</section>
